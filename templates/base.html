<html>
  <head>
    <script
      src="https://kit.fontawesome.com/845fc4ce79.js"
      crossorigin="anonymous"
    ></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>{% block title %}{% endblock %}</title>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="navbar">
      <div class="container flex">
        <h1 class="logo">CollRider</h1>
        <nav>
          <ul>
            <li><a aria-current="page" href="/login">Login</a></li>
            <li><a aria-current="page" href="/signup">Sign up</a></li>
            <li><a aria-current="page" href="/">Home</a></li>
            <li>
              <a href="/questions"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    {% block content %} {% endblock content %}
    <section class="footer"></section>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
